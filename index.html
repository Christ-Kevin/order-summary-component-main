<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>

    <main>
        <div>
            
            <img src="images/illustration-hero.svg" alt="hero">

        </div>

        <article>

            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any
                device anywhere you like!</p>
            <section>

                <img src="/images/icon-music.svg" alt="a normal and simple but also wonderful music icon">
                <div>
                    <p>Annual Plan</p>
                    <p>$59.99/year</p>
                </div>
                <a href="#">
                    <h4>Change</h4>
                </a>
            </section>

            <h3>Proceed to Payment</h3>
            <h3>Cancel Order</h3>



            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                Coded by <a href="https://www.linkedin.com/in/christ-k%C3%A9vin-touga-watat-32026712a?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_contact_details%3BRH7EFAR9SNWSaWo%2BW9MXCA%3D%3D">Christ Watat</a>.
            </div>
        </article>

    </main>


</body></html>
